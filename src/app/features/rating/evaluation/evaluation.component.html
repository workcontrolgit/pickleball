<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <div>
      <h4 class="text-secondary">Evaluation Form</h4>
    </div>
    <div class="ml-auto">
      <!-- ngx-print-element service -->
      <label class="btn btn-link m-1 print-none" ngbTooltip="Upload evaluation data from a local file">
        Upload Evaluation
        <input type="file" (change)="onFileUpload($event)" hidden />
      </label>
    </div>
  </div>

  <p class="fst-italic">Fields marked with * are required.</p>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <div class="d-flex mt-3">
      <button type="submit" class="btn btn-primary me-2" ngbTooltip="Submit the form and save changes">Submit</button>
    </div>
  </form>
</div>
